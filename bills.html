<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Goonisha</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./script/modal.js" type="javascript"></script>
</head>
<body>
    <div class="header"><h1>The Bank of Goonisha</h1></div>

    <div class="topnav">
        <a href="./index.html">Home</a>
        <a href="./bills.html">Bills</a>
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto">Login</button>
      </div>

    <div class="row">
        <div class="column">
            <h3>Welcome to The Bank of Goonisha</h3>
            <div class="grid-container">
                <div class="grid-item"><button type="submit">Pay Book Bill</button></div>
                <div class="grid-item"><button type="submit">Pay Golden TV Bill</button></div>
                <div class="grid-item"><button type="submit">Pay Golden ToiletBill</button></div>
                <div class="grid-item"><button type="submit">Pay Grocery Bill</button></div>
                <div class="grid-item"><button type="submit">Pay Takeout Bill</button></div>
                <div class="grid-item"><button type="submit">Pay Light Bill</button></div>
                <div class="grid-item"><button type="submit">Pay Water Bill</button></div>
                <div class="grid-item"><button type="submit">Pay Heat Bill</button></div>
                <div class="grid-item"><button type="submit">Pay Hospital Bill</button></div>
                <div class="grid-item"><button type="submit">Pay Repair Bill</button></div>
                <div class="grid-item"><button type="submit">Pay House Bill</button></div>
                <div class="grid-item"><button type="submit">Pay Dictionary Bill</button></div>
                <div class="grid-item"><button type="submit">Pay Clothes Bill</button></div>
                <div class="grid-item"><button type="submit">Pay Gardening Bill</button></div>
                <div class="grid-item"><button type="submit">Pay Office Bill</button></div>
                <div class="grid-item"><button type="submit">Pay Workers</button></div>
                <div class="grid-item"><button type="submit">Pay Pet Bill</button></div>
                <div class="grid-item"><button type="submit">Make a Donation</button></div>
            </div>
        </div>
    </div>

    <div id="id01" class="modal">
  
        <form class="modal-content animate" action="index.html" method="post">
          <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="./images/flag.jpg" alt="Goonish Flag" class="avatar">
          </div>
      
          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
              
            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
      
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          </div>
        </form>
      </div>
      

    <div class="footer"><img src="./images/flag.jpg" alt="Goonish Flag" width="600" height="400"></div>
</body>
</html>
